version: '3.8'

services:
  # Example web service
  web:
    image: nginx:alpine
    container_name: example-service-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    environment:
      - TZ=America/Los_Angeles
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example database (if needed)
  # db:
  #   image: postgres:15-alpine
